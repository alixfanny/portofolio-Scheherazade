<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shéhérazade - portfolio</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/db44043a3e.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>

    <body>
        <section class="section-home-page" id="sectionHomePage">
            <article class="article-carousel-images">   
                <div id="carouselAutoPlay" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/carousel/1.jpg" id="image1" class="d-block " alt="Schéhérazade portfolio">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/carousel/2.jpg" id="image2" class="d-block " alt="Schéhérazade portfolio">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/carousel/3.jpg" id="image3" class="d-block " alt="Schéhérazade portfolio">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/carousel/4.jpg" id="image4" class="d-block " alt="Schéhérazade portfolio">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/carousel/5.jpg" id="image5" class="d-block " alt="Schéhérazade portfolio">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/carousel/6.jpg" id="image6" class="d-block 6" alt="Schéhérazade portfolio">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/carousel/7.jpg" id="image7" class="d-block " alt="Schéhérazade portfolio">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/carousel/8.jpg" id="image8" class="d-block " alt="Schéhérazade portfolio">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/carousel/9.jpg" id="image9" class="d-block " alt="Schéhérazade portfolio">
                        </div>
                    </div>
                </div>
            </article>
            <div class="overlay-filter"></div>
            <article class="article-content">
                <h1 class="title-name">Schéhérazade B</h1>
                <div class="content-position">
                    <p class="quote-text">“La beauté commence au moment où vous décidez d'être vous-même.”</p>
                    <p class="quote-author">Coco Chanel</p>
                    <a href="#"><button type="button" id="btnPortfolioAccess" class="btn btn-outline-light button-portfolio-access" style='font-family:"BacasimeAntique"; position: fixed; right: 36%; top: 76%; font-size: 45px; font-weight: 600'>Accédez au Portfolio</button></a>
                    <i id="iconInstagram" class="fa-brands fa-instagram icon-instagram" href="#" style="color: #ffff;"></i>
                </div>
            </article>
        </section>
        <script src="homePage.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
